version: '3.8'

services:
  moss:
    image: ghcr.io/sam-leishman/moss:latest
    container_name: moss
    user: "1000:1000"  # Set to your user's UID:GID (run 'id' to find yours)
    ports:
      - "3000:3000"
    volumes:
      - /path/to/your/media:/media:ro
      - /path/to/your/config:/config
      - /path/to/your/metadata:/metadata
    environment:
      - TZ=America/Denver
    restart: unless-stopped

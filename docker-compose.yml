version: '3.8'

services:
  moss:
    image: moss:latest
    container_name: moss
    ports:
      - "3000:3000"
    volumes:
      - /volume1/moss/media:/media:ro
      - /volume1/docker/moss/config:/config
      - /volume1/docker/moss/metadata:/metadata
    environment:
      - TZ=America/Denver
      - PUID=1000
      - PGID=1000
      - MEDIA_PATH=/media
      - CONFIG_DIR=/config
      - METADATA_DIR=/metadata
    restart: unless-stopped
